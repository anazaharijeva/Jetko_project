<body>
<div class="container">
    {% include 'header.html' %}
    <div class="row mt-5">
        <div class="col">
            {#            <img class="" src="{{ MEDIA_URL }}{{image.url }}" style="height: 550px; width: 300px;">#}
        </div>
        <div class="col ">
            <h3>Jewellery Name:</h3>
            <h5 class="mb-3">{{ jewellery.name }}</h5>
            <h3>Model:</h3>
            <h5>{{ jewellery.jewelry_type }}</h5>
            <h3 class="mt-3">Jewellery Features:</h3>
            <h5>{{ jewellery.description }}</h5>


            <form method="post" action="{% url 'jewellery_details' jewellery.id %}">
                {% csrf_token %}
                <h3 class="mt-3">Quantity:</h3>
                <input type="number" name="quantity" id="quantity" value="1" min="1" onchange="updatePrice()">
                <input type="hidden" id="initialPrice" name="initialPrice" value="{{ jewellery.price }}">
                <h3 class="mt-4">Price: <span id="totalPrice">{{ jewellery.price }}</span> $</h3>
                <button type="submit" class="btn rounded-pill px-5 py-2 fw-bold fs-4 mt-4 text-white"
                        style="background-color: indianred">Add to card
                </button>
            </form>
        </div>
    </div>

</div>
</body>
<script>
    function updatePrice() {
        var quantity = parseInt(document.getElementById('quantity').value);
        var initialPrice = parseFloat(document.getElementById('initialPrice').value);
        var totalPrice = quantity * initialPrice;
        document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
    }
</script>

</html>
